{% extends 'base/base.html' %}
{% block content %}
    <div class="pages">
    <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for pages in pages_list %}
        <div class="col">
        <a href="{{ pages.web }}">
        <div class="card">
        <img src="{{ pages.page_image.url }}" alt="" class="card-img">
  <div class="card-header">
      <h4 class="card-title">
      {{ pages.page_name }}
      </h4>
  </div>
</div>
        </a>
        <br/>
        </div>
    {% endfor %}
</div>
    </div>

{% endblock %}
